<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIBM Pune Alumni Portal</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyBHM9DcOD4c8zkbPXqrFUqtnn7ZGc_FZEI",
            authDomain: "sibm-alumni-portal.firebaseapp.com",
            projectId: "sibm-alumni-portal",
            storageBucket: "sibm-alumni-portal.firebasestorage.app",
            messagingSenderId: "887268183328",
            appId: "1:887268183328:web:90ebb9bd0e94e502ee9b45"
        };
        
        const app = initializeApp(firebaseConfig);
        window.db = getFirestore(app);
        window.firestore = { collection, addDoc, getDocs, query, where };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: #000;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff0000, #ff4444, #ffffff, #ff6666);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            z-index: -2;
        }
        
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: -1;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        .shape:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 120px; height: 120px; left: 20%; animation-delay: 2s; }
        .shape:nth-child(3) { width: 60px; height: 60px; left: 70%; animation-delay: 4s; }
        .shape:nth-child(4) { width: 100px; height: 100px; left: 80%; animation-delay: 6s; }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 2rem;
            position: relative;
        }
        
        .header { 
            text-align: center; 
            margin-bottom: 4rem;
            animation: slideInDown 1s ease-out;
        }
        
        .header h1 { 
            font-size: 5rem; 
            font-weight: 900;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #ff0000, #ffffff, #ff4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 3s ease-in-out infinite alternate;
            text-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
        }
        
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .welcome-message {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 3rem;
            opacity: 0;
            animation: welcomeSlide 2s ease-out 1s both;
            background: linear-gradient(135deg, #ffffff, #ff4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        @keyframes welcomeSlide {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .register-btn {
            background: linear-gradient(135deg, #ff0000, #ff4444);
            border: none;
            color: white;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: btnAppear 1s ease-out 2s both;
        }
        
        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }
        
        .register-btn:hover::before {
            left: 100%;
        }
        
        .register-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 25px 60px rgba(255, 0, 0, 0.6);
        }
        
        @keyframes btnAppear {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .gate-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
        }
        
        .gate-container.opening {
            opacity: 1;
            pointer-events: all;
        }
        
        .gate-left, .gate-right {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, #ff0000, #000000);
            transition: transform 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .gate-left {
            left: 0;
            transform-origin: left center;
        }
        
        .gate-right {
            right: 0;
            transform-origin: right center;
        }
        
        .gate-container.opening .gate-left {
            transform: rotateY(-90deg);
        }
        
        .gate-container.opening .gate-right {
            transform: rotateY(90deg);
        }
        
        .main-content {
            display: none;
        }
        
        .main-content.show {
            display: block;
            animation: contentFadeIn 1s ease-out;
        }
        
        @keyframes contentFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .main-buttons {
            display: flex;
            gap: 3rem;
            justify-content: center;
            margin-top: 3rem;
        }
        
        .main-btn {
            background: linear-gradient(135deg, #ff0000, #ff4444);
            border: none;
            color: white;
            padding: 25px 50px;
            border-radius: 20px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: btnSlideUp 0.8s ease-out both;
        }
        
        .main-btn:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        @keyframes btnSlideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .main-btn:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 25px 60px rgba(255, 0, 0, 0.6);
        }
        
        .search-step {
            display: none;
            animation: stepFadeIn 0.6s ease-out;
        }
        
        .search-step.show {
            display: block;
        }
        
        @keyframes stepFadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .filter-controls {
            display: none;
            margin-top: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
            animation: filterSlideIn 0.5s ease-out;
        }
        
        .filter-controls.show {
            display: flex;
        }
        
        @keyframes filterSlideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 68, 68, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-btn:hover {
            background: rgba(255, 68, 68, 0.2);
            border-color: #ff4444;
            transform: translateY(-2px);
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #ff0000, #ff4444);
            border-color: #ff0000;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 25px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .gender-select {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 16px 20px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            width: 100%;
        }
        
        .gender-select:focus {
            outline: none;
            border-color: #ff4444;
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.4);
        }
        
        .gender-select option {
            background: #333;
            color: white;
        }
        
        .validation-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            color: #ff4444;
            font-weight: 500;
            animation: validationSlide 0.3s ease-out;
        }
        
        @keyframes validationSlide {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .view-profile-link {
            color: #ff0000;
            text-decoration: underline;
            cursor: pointer;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .view-profile-link:hover {
            color: #ff4444;
        }
        
        @keyframes textGlow {
            from { filter: drop-shadow(0 0 30px rgba(255, 0, 0, 0.8)); }
            to { filter: drop-shadow(0 0 50px rgba(255, 255, 255, 0.8)); }
        }
        
        @keyframes slideInDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .glass { 
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            margin-bottom: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: slideInUp 1s ease-out 0.5s both;
            position: relative;
            overflow: hidden;
        }
        
        .glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        @keyframes slideInUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .search-form { 
            display: flex; 
            gap: 1.5rem; 
            margin-bottom: 2rem; 
            flex-wrap: wrap;
        }
        
        .input { 
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 16px 20px;
            flex: 1;
            min-width: 250px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .input:focus {
            outline: none;
            border-color: #ff4444;
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.4);
            transform: translateY(-2px);
        }
        
        .btn { 
            background: linear-gradient(135deg, #ff0000, #ff4444);
            border: none;
            color: white;
            padding: 16px 32px;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.4);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover { 
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.6);
        }
        
        .btn:active {
            transform: translateY(-1px) scale(1.02);
        }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
            gap: 2rem;
        }
        
        .card { 
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            animation: cardSlideIn 0.6s ease-out;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff0000, #ff4444, #ffffff);
        }
        
        .card:hover { 
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 68, 68, 0.5);
        }
        
        @keyframes cardSlideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .card h3 { 
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ff4444;
        }
        
        .card p { 
            margin-bottom: 0.8rem;
            opacity: 0.9;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .modal { 
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .modal.show { 
            display: flex;
            animation: modalFadeIn 0.3s ease-out;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content { 
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            animation: modalSlideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes modalSlideIn {
            from { transform: scale(0.8) translateY(50px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }
        
        .modal h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #ff0000, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group { 
            margin-bottom: 1.5rem;
        }
        
        .form-group input { 
            width: 100%;
        }
        
        .btn-group { 
            display: flex; 
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn-secondary { 
            background: linear-gradient(135deg, #6c757d, #495057);
            box-shadow: 0 10px 30px rgba(108, 117, 125, 0.3);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 15px 40px rgba(108, 117, 125, 0.4);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 4rem 2rem;
            font-size: 1.2rem;
            opacity: 0.8;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 2.5rem; }
            .header p { font-size: 1.2rem; }
            .glass { padding: 2rem; }
            .search-form { flex-direction: column; }
            .input { min-width: auto; }
            .grid { grid-template-columns: 1fr; }
            .modal-content { padding: 2rem; }
            .main-buttons { flex-direction: column; gap: 2rem; align-items: center; }
            .main-btn { width: 80%; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="bg-overlay"></div>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="welcome-screen">
        <div class="header">
            <h1>🎓 SIBM Pune Alumni</h1>
            <div class="welcome-message">
                Welcome to the most exclusive Executive MBA network.<br>
                Connect. Network. Grow.
            </div>
            <button class="register-btn" onclick="openGate()">🚪 Enter Portal</button>
        </div>
    </div>
    
    <!-- Gate Animation -->
    <div id="gateContainer" class="gate-container">
        <div class="gate-left"></div>
        <div class="gate-right"></div>
    </div>
    
    <!-- Main Content -->
    <div id="mainContent" class="main-content">
        <div class="container">
            <div class="header">
                <h1>🎓 SIBM Pune Alumni</h1>
                <p>Executive MBA Network</p>
            </div>
            
            <!-- Main Buttons -->
            <div id="mainButtons" class="glass">
                <div class="main-buttons">
                    <button class="main-btn" onclick="showRegisterForm()">📝 Register As Alumni</button>
                    <button class="main-btn" onclick="showSearchStep()">🔍 Search Alumni</button>
                </div>
            </div>
            
            <!-- Search Step -->
            <div id="searchStep" class="search-step glass">
                <button class="back-btn" onclick="showMainButtons()">← Back</button>
                <div class="search-form">
                    <input type="text" id="searchCompany" class="input" placeholder="🔍 Search by company name...">
                    <button onclick="searchAlumni()" class="btn" id="searchBtn">Search Alumni</button>
                </div>
                
                <div id="filterControls" class="filter-controls">
                    <div class="filter-btn" onclick="toggleFilter('city')">Filter by City</div>
                    <div class="filter-btn" onclick="toggleFilter('phone')">Filter by Phone</div>
                    <div class="filter-btn" onclick="toggleFilter('email')">Filter by Email</div>
                    <input type="text" id="filterInput" class="input" placeholder="Enter filter value..." style="display: none;">
                </div>
            </div>
            
            <div id="results" class="grid"></div>
        </div>
    </div>
    
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2>Add Alumni</h2>
            <form id="addForm" onsubmit="addAlumni(event)">
                <div class="form-group">
                    <input type="text" id="name" class="input" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <select id="gender" class="gender-select" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="email" id="email" class="input" placeholder="Email" required onblur="checkDuplicate('email')">
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" class="input" placeholder="Phone Number" onblur="checkDuplicate('phone')">
                </div>
                <div id="validationMessage"></div>
                <div class="form-group">
                    <input type="tel" id="whatsapp" class="input" placeholder="WhatsApp Number">
                </div>
                <div class="form-group">
                    <input type="text" id="company" class="input" placeholder="Company" required>
                </div>
                <div class="form-group">
                    <input type="text" id="designation" class="input" placeholder="Current Designation">
                </div>
                <div class="form-group">
                    <input type="text" id="city" class="input" placeholder="City" required>
                </div>
                <div class="form-group">
                    <input type="number" id="graduationYear" class="input" placeholder="Graduation Year">
                </div>
                <div class="form-group">
                    <input type="url" id="linkedin" class="input" placeholder="LinkedIn Profile URL">
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn">Add Alumni</button>
                    <button type="button" onclick="hideAddForm()" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let alumni = [];
        
        async function loadAlumni() {
            try {
                const querySnapshot = await window.firestore.getDocs(window.firestore.collection(window.db, 'alumni'));
                alumni = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            } catch (error) {
                console.error('Error loading alumni:', error);
                alumni = [];
            }
        }
        
        let duplicateRecord = null;
        
        async function checkDuplicate(field) {
            const value = document.getElementById(field).value.trim();
            if (!value) return;
            
            // Load alumni if not loaded
            if (alumni.length === 0) {
                await loadAlumni();
            }
            
            const existing = alumni.find(alum => 
                alum[field] && alum[field].toLowerCase() === value.toLowerCase()
            );
            
            const messageContainer = document.getElementById('validationMessage');
            
            if (existing) {
                duplicateRecord = existing;
                messageContainer.innerHTML = `
                    <div class="validation-message">
                        ⚠️ A profile already exists with this ${field}.<br>
                        <span class="view-profile-link" onclick="viewExistingProfile()">
                            Click here to view existing profile
                        </span>
                    </div>
                `;
            } else {
                messageContainer.innerHTML = '';
                duplicateRecord = null;
            }
        }
        
        function viewExistingProfile() {
            if (!duplicateRecord) return;
            
            const profileHtml = `
                <div class="validation-message">
                    <h4>📋 Existing Profile:</h4>
                    <p><strong>Name:</strong> ${duplicateRecord.name}</p>
                    <p><strong>Company:</strong> ${duplicateRecord.company}</p>
                    <p><strong>City:</strong> ${duplicateRecord.city}</p>
                    ${duplicateRecord.email ? `<p><strong>Email:</strong> ${duplicateRecord.email}</p>` : ''}
                    ${duplicateRecord.phone ? `<p><strong>Phone:</strong> ${duplicateRecord.phone}</p>` : ''}
                    ${duplicateRecord.designation ? `<p><strong>Designation:</strong> ${duplicateRecord.designation}</p>` : ''}
                </div>
            `;
            
            document.getElementById('validationMessage').innerHTML = profileHtml;
        }
        
        async function addAlumni(event) {
            event.preventDefault();
            
            // Check for duplicates before submitting
            if (duplicateRecord) {
                alert('Please resolve the duplicate record issue before submitting.');
                return;
            }
            
            const formData = {
                name: document.getElementById('name').value,
                gender: document.getElementById('gender').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                whatsapp: document.getElementById('whatsapp').value,
                company: document.getElementById('company').value,
                designation: document.getElementById('designation').value,
                city: document.getElementById('city').value,
                graduationYear: document.getElementById('graduationYear').value,
                linkedin: document.getElementById('linkedin').value,
                createdAt: new Date().toISOString()
            };
            
            try {
                await window.firestore.addDoc(window.firestore.collection(window.db, 'alumni'), formData);
                document.getElementById('addForm').reset();
                hideAddForm();
                alumni = []; // Reset to reload
                showMainButtons();
            } catch (error) {
                console.error('Error adding alumni:', error);
                alert('Error adding alumni. Please try again.');
            }
        }
        
        async function searchAlumni() {
            const btn = document.getElementById('searchBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="loading"></span> Searching...';
            btn.disabled = true;
            
            // Load alumni if not loaded
            if (alumni.length === 0) {
                await loadAlumni();
            }
            
            await new Promise(resolve => setTimeout(resolve, 800));
            
            const company = document.getElementById('searchCompany').value.toLowerCase();
            
            let filtered = alumni;
            
            if (company) {
                filtered = filtered.filter(alum => alum.company.toLowerCase().includes(company));
            }
            
            searchResults = filtered;
            displayResults(filtered);
            
            if (filtered.length > 0) {
                document.getElementById('filterControls').classList.add('show');
            }
            
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
        
        function displayResults(results) {
            const container = document.getElementById('results');
            if (results.length === 0) {
                container.innerHTML = '<div class="no-results">✨ No alumni found. Be the first to add your information and start building our network!</div>';
                return;
            }
            
            container.innerHTML = results.map((alum, index) => `
                <div class="card" style="animation-delay: ${index * 0.1}s">
                    <h3>${alum.name} ${alum.gender ? `<span style="font-size: 0.8em; opacity: 0.7;">(${alum.gender})</span>` : ''}</h3>
                    <p><span style="color: #ff0000;">🏢</span> <strong>${alum.company}</strong></p>
                    <p><span style="color: #ff4444;">📍</span> ${alum.city}</p>
                    ${alum.designation ? `<p><span style="color: #ff6666;">💼</span> ${alum.designation}</p>` : ''}
                    ${alum.email ? `<p><span style="color: #ff8888;">📧</span> ${alum.email}</p>` : ''}
                    ${alum.phone ? `<p><span style="color: #ffaaaa;">📱</span> ${alum.phone}</p>` : ''}
                    ${alum.whatsapp ? `<p><span style="color: #25D366;">💬</span> ${alum.whatsapp}</p>` : ''}
                    ${alum.graduationYear ? `<p><span style="color: #ffffff;">🎓</span> Class of ${alum.graduationYear}</p>` : ''}
                    ${alum.linkedin ? `<p><span style="color: #0077B5;">🔗</span> <a href="${alum.linkedin}" target="_blank" style="color: #0077B5; text-decoration: none;">LinkedIn</a></p>` : ''}
                </div>
            `).join('');
        }
        
        function showAddForm() {
            document.getElementById('addModal').classList.add('show');
        }
        
        function hideAddForm() {
            document.getElementById('addModal').classList.remove('show');
            document.getElementById('validationMessage').innerHTML = '';
            duplicateRecord = null;
        }
        
        let currentFilter = null;
        let searchResults = [];
        
        function openGate() {
            const welcomeScreen = document.getElementById('welcomeScreen');
            const gateContainer = document.getElementById('gateContainer');
            const mainContent = document.getElementById('mainContent');
            
            welcomeScreen.style.display = 'none';
            gateContainer.classList.add('opening');
            
            setTimeout(() => {
                gateContainer.style.display = 'none';
                mainContent.classList.add('show');
            }, 2500);
        }
        
        function showRegisterForm() {
            document.getElementById('addModal').classList.add('show');
        }
        
        function showSearchStep() {
            document.getElementById('mainButtons').style.display = 'none';
            document.getElementById('searchStep').classList.add('show');
        }
        
        function showMainButtons() {
            document.getElementById('searchStep').classList.remove('show');
            document.getElementById('mainButtons').style.display = 'block';
            document.getElementById('results').innerHTML = '';
            document.getElementById('filterControls').classList.remove('show');
        }
        
        function toggleFilter(type) {
            const filterBtns = document.querySelectorAll('.filter-btn');
            const filterInput = document.getElementById('filterInput');
            
            filterBtns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            currentFilter = type;
            filterInput.style.display = 'block';
            filterInput.placeholder = `Filter by ${type}...`;
            filterInput.focus();
            
            filterInput.oninput = () => applyFilter();
        }
        
        function applyFilter() {
            const filterValue = document.getElementById('filterInput').value.toLowerCase();
            if (!filterValue || !currentFilter) {
                displayResults(searchResults);
                return;
            }
            
            const filtered = searchResults.filter(alum => {
                const value = alum[currentFilter]?.toLowerCase() || '';
                return value.includes(filterValue);
            });
            
            displayResults(filtered);
        }
        
        // Don't load alumni on page load anymore
        // window.addEventListener('load', loadAlumni);
    </script>
</body>
</html>
