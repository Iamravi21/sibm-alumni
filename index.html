<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIBM Pune Alumni Portal</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyBHM9DcOD4c8zkbPXqrFUqtnn7ZGc_FZEI",
            authDomain: "sibm-alumni-portal.firebaseapp.com",
            projectId: "sibm-alumni-portal",
            storageBucket: "sibm-alumni-portal.firebasestorage.app",
            messagingSenderId: "887268183328",
            appId: "1:887268183328:web:90ebb9bd0e94e502ee9b45"
        };
        
        const app = initializeApp(firebaseConfig);
        window.db = getFirestore(app);
        window.firestore = { collection, addDoc, getDocs, query, where };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: #0a0a0a;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
        }
        
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        .shape:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 120px; height: 120px; left: 20%; animation-delay: 2s; }
        .shape:nth-child(3) { width: 60px; height: 60px; left: 70%; animation-delay: 4s; }
        .shape:nth-child(4) { width: 100px; height: 100px; left: 80%; animation-delay: 6s; }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 2rem;
            position: relative;
        }
        
        .header { 
            text-align: center; 
            margin-bottom: 4rem;
            animation: slideInDown 1s ease-out;
        }
        
        .header h1 { 
            font-size: 4rem; 
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        
        .header p {
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        @keyframes textGlow {
            from { filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.5)); }
            to { filter: drop-shadow(0 0 30px rgba(78, 205, 196, 0.5)); }
        }
        
        @keyframes slideInDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .glass { 
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            margin-bottom: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: slideInUp 1s ease-out 0.5s both;
            position: relative;
            overflow: hidden;
        }
        
        .glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        @keyframes slideInUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .search-form { 
            display: flex; 
            gap: 1.5rem; 
            margin-bottom: 2rem; 
            flex-wrap: wrap;
        }
        
        .input { 
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 16px 20px;
            flex: 1;
            min-width: 250px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.3);
            transform: translateY(-2px);
        }
        
        .btn { 
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 16px 32px;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover { 
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
        }
        
        .btn:active {
            transform: translateY(-1px) scale(1.02);
        }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
            gap: 2rem;
        }
        
        .card { 
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            animation: cardSlideIn 0.6s ease-out;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
        }
        
        .card:hover { 
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border-color: rgba(78, 205, 196, 0.5);
        }
        
        @keyframes cardSlideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .card h3 { 
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #4ecdc4;
        }
        
        .card p { 
            margin-bottom: 0.8rem;
            opacity: 0.9;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .modal { 
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .modal.show { 
            display: flex;
            animation: modalFadeIn 0.3s ease-out;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content { 
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            animation: modalSlideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes modalSlideIn {
            from { transform: scale(0.8) translateY(50px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }
        
        .modal h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group { 
            margin-bottom: 1.5rem;
        }
        
        .form-group input { 
            width: 100%;
        }
        
        .btn-group { 
            display: flex; 
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn-secondary { 
            background: linear-gradient(135deg, #6c757d, #495057);
            box-shadow: 0 10px 30px rgba(108, 117, 125, 0.3);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 15px 40px rgba(108, 117, 125, 0.4);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 4rem 2rem;
            font-size: 1.2rem;
            opacity: 0.8;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 2.5rem; }
            .header p { font-size: 1.2rem; }
            .glass { padding: 2rem; }
            .search-form { flex-direction: column; }
            .input { min-width: auto; }
            .grid { grid-template-columns: 1fr; }
            .modal-content { padding: 2rem; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="bg-overlay"></div>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>üéì SIBM Pune Alumni</h1>
            <p>Executive MBA Network</p>
        </div>
        
        <div class="glass">
            <div class="search-form">
                <input type="text" id="searchCompany" class="input" placeholder="üîç Search by company name...">
                <input type="text" id="searchCity" class="input" placeholder="üìç Filter by city...">
                <button onclick="searchAlumni()" class="btn" id="searchBtn">Search Alumni</button>
            </div>
            <button onclick="showAddForm()" class="btn">‚ú® Add Alumni</button>
        </div>
        
        <div id="results" class="grid"></div>
    </div>
    
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2>Add Alumni</h2>
            <form id="addForm" onsubmit="addAlumni(event)">
                <div class="form-group">
                    <input type="text" id="name" class="input" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" class="input" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" class="input" placeholder="Phone">
                </div>
                <div class="form-group">
                    <input type="text" id="company" class="input" placeholder="Company" required>
                </div>
                <div class="form-group">
                    <input type="text" id="position" class="input" placeholder="Position">
                </div>
                <div class="form-group">
                    <input type="text" id="city" class="input" placeholder="City" required>
                </div>
                <div class="form-group">
                    <input type="number" id="graduationYear" class="input" placeholder="Graduation Year">
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn">Add Alumni</button>
                    <button type="button" onclick="hideAddForm()" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let alumni = [];
        
        async function loadAlumni() {
            try {
                const querySnapshot = await window.firestore.getDocs(window.firestore.collection(window.db, 'alumni'));
                alumni = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                displayResults(alumni);
            } catch (error) {
                console.error('Error loading alumni:', error);
            }
        }
        
        async function addAlumni(event) {
            event.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                company: document.getElementById('company').value,
                position: document.getElementById('position').value,
                city: document.getElementById('city').value,
                graduationYear: document.getElementById('graduationYear').value,
                createdAt: new Date().toISOString()
            };
            
            try {
                await window.firestore.addDoc(window.firestore.collection(window.db, 'alumni'), formData);
                document.getElementById('addForm').reset();
                hideAddForm();
                loadAlumni();
            } catch (error) {
                console.error('Error adding alumni:', error);
            }
        }
        
        async function searchAlumni() {
            const btn = document.getElementById('searchBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="loading"></span> Searching...';
            btn.disabled = true;
            
            // Add delay for better UX
            await new Promise(resolve => setTimeout(resolve, 800));
            
            const company = document.getElementById('searchCompany').value.toLowerCase();
            const city = document.getElementById('searchCity').value.toLowerCase();
            
            let filtered = alumni;
            
            if (company) {
                filtered = filtered.filter(alum => alum.company.toLowerCase().includes(company));
            }
            
            if (city) {
                filtered = filtered.filter(alum => alum.city.toLowerCase().includes(city));
            }
            
            displayResults(filtered);
            
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
        
        function displayResults(results) {
            const container = document.getElementById('results');
            if (results.length === 0) {
                container.innerHTML = '<div class="no-results">‚ú® No alumni found. Be the first to add your information and start building our network!</div>';
                return;
            }
            
            container.innerHTML = results.map((alum, index) => `
                <div class="card" style="animation-delay: ${index * 0.1}s">
                    <h3>${alum.name}</h3>
                    <p><span style="color: #ff6b6b;">üè¢</span> <strong>${alum.company}</strong></p>
                    <p><span style="color: #4ecdc4;">üìç</span> ${alum.city}</p>
                    ${alum.position ? `<p><span style="color: #45b7d1;">üíº</span> ${alum.position}</p>` : ''}
                    ${alum.email ? `<p><span style="color: #96ceb4;">üìß</span> ${alum.email}</p>` : ''}
                    ${alum.phone ? `<p><span style="color: #feca57;">üì±</span> ${alum.phone}</p>` : ''}
                    ${alum.graduationYear ? `<p><span style="color: #ff9ff3;">üéì</span> Class of ${alum.graduationYear}</p>` : ''}
                </div>
            `).join('');
        }
        
        function showAddForm() {
            document.getElementById('addModal').classList.add('show');
        }
        
        function hideAddForm() {
            document.getElementById('addModal').classList.remove('show');
        }
        
        // Load alumni on page load
        window.addEventListener('load', loadAlumni);
    </script>
</body>
</html>
